; PHP Configuration for Cheche Project
; Based on php.ini-production

; Core settings
memory_limit = 512M
max_execution_time = 1800
max_input_time = 1800
post_max_size = 550M
upload_max_filesize = 500M

; File uploads
file_uploads = On
max_file_uploads = 20

; Error reporting
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; Extension directory
extension_dir = "ext"

; Enable required extensions
extension=pdo_mysql
extension=mysqli
extension=mbstring
extension=curl
extension=gd
extension=fileinfo
extension=openssl

; Session settings
session.gc_maxlifetime = 86400
session.cookie_httponly = 1

; Date settings
date.timezone = "UTC"

; Other useful extensions
extension=zip